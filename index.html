<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Kanban</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="kanban-container" id="kanbanContainer">
      <div class="kanban-board" id="kanbanBoard">
        <!-- Columnas y botón + se generan dinámicamente -->
      </div>
      <button
        class="scroll-btn scroll-left"
        id="scrollLeftBtn"
        onclick="scrollToLeft()"
      >
        <
      </button>
      <button
        class="scroll-btn scroll-right"
        id="scrollRightBtn"
        onclick="scrollToRight()"
      >
        >
      </button>
    </div>

    <div class="modal" id="editTaskModal">
      <div class="modal-content">
        <div class="modal-header">Editar Tarea</div>
        <textarea
          class="modal-input"
          id="editTaskInput"
          rows="4"
          onkeydown="if(event.key === 'Enter' && !event.shiftKey) {event.preventDefault(); saveTaskEdit();}"
        ></textarea>
        <div class="modal-buttons">
          <button class="save-btn" onclick="saveTaskEdit()">Guardar</button>
          <button class="cancel-btn" onclick="closeTaskModal()">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <div class="modal" id="editColumnModal">
      <div class="modal-content">
        <div class="modal-header">Editar Título de Columna</div>
        <input
          type="text"
          class="modal-input"
          id="editColumnInput"
          onkeydown="if(event.key === 'Enter') saveColumnEdit()"
        />
        <div class="modal-buttons">
          <button class="save-btn" onclick="saveColumnEdit()">Guardar</button>
          <button class="cancel-btn" onclick="closeColumnModal()">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <div class="modal" id="deleteColumnModal">
      <div class="modal-content">
        <div class="modal-header">Confirmar Eliminación</div>
        <p>
          ¿Estás seguro de que quieres eliminar esta columna? Todas las tareas
          asociadas se perderán.
        </p>
        <div class="modal-buttons">
          <button class="save-btn" onclick="deleteColumn()">Eliminar</button>
          <button class="cancel-btn" onclick="closeDeleteColumnModal()">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
